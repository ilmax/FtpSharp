version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    groups:
      dotnet-deps:
        patterns:
          - "Microsoft.*"
          - "System.*"
          - "OpenTelemetry*"
          - "xunit*"
          - "coverlet.*"
          - "*"
    ignore:
      - dependency-name: "System.CommandLine"
        versions: ["2.0.0-beta.*"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
